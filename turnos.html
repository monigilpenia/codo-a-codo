<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Agrega los enlaces a las bibliotecas de Bootstrap y Vue.js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Incluimos los archivos css-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style_turnos.css" />
    <link
      rel="stylesheet"

    <title>Veterinaria Locky</title>
  </head>
  <body>
    <!-- Header del sitio -->
    <header class="encabezado">
      <!-- Contenido de la primera columna del header: logo de la veterinaria-->
      <div class="column-header-i">
        <img src="img/logo5.png" alt="Logo de Veterinaria Locky" class="logo" />
        <h1>Veterinaria Locky</h1>
      </div>
      <!-- Contenido de la segunda columna del header: nav-->
      <div class="column-header">
        <nav>
          <a href="index.html">Inicio</a> |
          <a href="servicios.html">Servicios</a> |
          <a href="nosotros.html">Nosotros</a> |
          <a href="contacto.html">Contacto</a> |
            <a href="turnos.html">Turno</a>
        </nav>
      </div>
      <!-- Contenido de la tercera columna del header: login-->
      <div class="column-header-d">
        <p><i class="fa fa-sign-in-alt"></i> Login</p>
      </div>
    </header>
    <!-- Carrusel donde lo colocamos dentro de un DIV y lo hacemos con el formato de lista -->
    <div class="carousel">
      <ul class="images">
        <li>
          <img src="img/mascotas3-3.jpg" alt="Img 1" class="active" />
        </li>
        <li>
          <img src="img/mascotas3-2.jpg" alt="Img 2" />
        </li>
        <li>
          <img src="img/mascotas.jpg" alt="Img 3" />
        </li>
        <li>
          <img src="img/mascotas3-1.jpg" alt="Img 4" />
        </li>
      </ul>
    </div>
    <!-- Sección divisoria -->
    <div class="medio"></div>
    <!-- Contenido de la página principal (servicios.html) -->
    <div class="main-content">
      <h2>Solicitar turno</h2>
      <!-- Contenido de tarjetas de servicios -->
        <div class="card-container">
            <div class="card-grid">
                <div id="app" class="container mt-5">
                    <form @submit.prevent="solicitarTurno">
                        <div class="form-group">
                            <label for="nombre">Nombre completo:</label>
                            <!-- Esto deberia autocompletarse con los datos del usuario logueado -->
                            <input v-model="formulario.nombre" type="text" class="form-control" id="nombre" required> 
                        </div>
            
                        <div class="form-group">
                            <label for="telefono">Teléfono de contacto:</label>
                            <input v-model="formulario.telefono" type="tel" class="form-control" id="telefono" required>
                        </div>
            
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input v-model="formulario.email" type="email" class="form-control" id="email" required>
                        </div>
            
                        <div class="form-group">
                            <label for="mascota">Nombre de la mascota:</label>
                            <select v-model="formulario.mascota" class="form-control" id="mascota" required>
                                <option value="" disabled selected>Selecciona tu mascota para la atención</option>
                                <!-- aca deberia haber un select con las mascotas registradas -->
                                <option value="perro">Mascota1</option>
                                <option value="gato">Mascota2</option>
                                <option value="ave">mascotas3-3</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label for="especialidad">Especialidad</label>
                            <select v-model="formulario.especialidad" class="form-control" id="especialidad" required>
                                <option value="" disabled selected>Selecciona La especialidad que necesitas</option>
                                <!-- aca deberia haber un select con las especialidades registradas -->
                                <option value="perro">especialidad1</option>
                                <option value="gato">especialidad2</option>
                                <option value="ave">especialidad3</option>
                              </select>
                        </div>

                        <div class="form-group">
                            <label for="medico">Médico Veterinario</label>
                            <select v-model="formulario.medico" class="form-control" id="medico" required>
                                <option value="" disabled selected>Selecciona el veterinario</option>
                                <!-- aca deberia haber un select con los veterinarios segun la especialidad seleccionada anteriormente-->
                                <option value="perro">veterinario1</option>
                                <option value="gato">veterinario2</option>
                                <option value="ave">veterinario3</option>
                              </select>
                        </div>
            
                        <div class="form-group">
                            <label for="fecha">Fecha de preferencia:</label>
                            <input v-model="formulario.fecha" type="date" class="form-control" id="fecha" required>
                        </div>
            
                        <div class="form-group">
                            <label for="mensaje">Mensaje adicional:</label>
                            <textarea v-model="formulario.mensaje" class="form-control" id="mensaje" rows="4"></textarea>
                        </div>
            
                        <button type="submit" class="btn btn-primary">Solicitar Turno</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Sección del footer -->
    <footer class="pie">
      <!-- Datos de contacto -->
      <div>
        <p class="contenedor-navegador-footer">
          <i class="fa fa-phone-alt"></i> Teléfono:(123) 456-7890
        </p>
        <p class="contenedor-navegador-footer">
          <i class="fa fa-envelope"></i>
          <a href="mailto:info@mimascota.com?subject=Consulta%de%servicio"
            >info@veterinarialocky.com</a
          >
        </p>
        <p class="contenedor-navegador-footer">
          <i class="fa fa-location-arrow"></i>
          <a
            href="https://www.google.com/maps/place/Buenos+Aires,+CABA/@-34.6158238,-58.4332985,12z/data=!3m1!4b1!4m6!3m5!1s0x95bcca3b4ef90cbd:0xa0b3812e88e88e87!8m2!3d-34.6036844!4d-58.3815591!16zL20vMDFseTVt?entry=ttu"
            target="_blank"
            onclick="window.open(this.href); return false;"
          >
            Donde encontrarnos</a>
        </p>
      </div>
      <!-- Redes sociales -->
      <div>
        <p class="contenedor-navegador-footer">
          Seguinos en:
          <a href="">
            <i class="fab fa-facebook"></i>
          </a>
          |
          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
          |
          <a href="">
            <i class="fab fa-twitter"></i>
          </a>
        </p>
      </div>
    </footer>

    <script src="/js/servicios.js"></script>
    <script src="/js/carousel.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                formulario: {
                    nombre: '',
                    telefono: '',
                    email: '',
                    mascota: '',
                    especialidad: '',
                    medico: '',
                    fecha: '',
                    mensaje: ''
                }
            },
            methods: {
                solicitarTurno() {
                    // Aquí puedes enviar el formulario a través de una solicitud HTTP, por ejemplo

            }
        });
    </script>

    <!-- Agrega los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
