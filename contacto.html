<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Incluimos los archivos css-->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/style_contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Incluimos los archivos de tipos de fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Veterinaria Locky</title>
  </head>
  <body class="contacto">
    <!-- Contenedor principal -->
    <div class="contenedor">
      <!-- Header del sitio -->
      <header class="encabezado">
        <!-- Contenido de la primera columna del header: logo de la veterinaria-->
        <div class="column-header-i">
          <img
            src="img/logo5.png"
            alt="Logo de Veterinaria Locky"
            class="logo"
          />
          <h1>Veterinaria Locky</h1>
        </div>
        <!-- Contenido de la segunda columna del header: nav-->
        <div class="column-header">
          <nav>
            <a href="index.html">Inicio</a> |
            <a href="servicios.html">Servicios</a> |
            <a href="nosotros.html">Nosotros</a> |
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!-- Contenido de la tercera columna del header: login-->
        <div class="column-header-d">
          <p><i class="fa fa-sign-in-alt"></i> Login</p>
        </div>
      </header>
      <!-- Carrusel donde lo colocamos dentro de un DIV y lo hacemos con el formato de lista -->
      <div class="carousel">
        <ul class="images">
          <li>
            <img src="img/mascotas3-3.jpg" alt="Img 1" class="active" />
          </li>
          <li>
            <img src="img/mascotas3-2.jpg" alt="Img 2" />
          </li>
          <li>
            <img src="img/mascotas.jpg" alt="Img 3" />
          </li>
          <li>
            <img src="img/mascotas3-1.jpg" alt="Img 4" />
          </li>
        </ul>
      </div>
      <!-- Sección divisoria -->
      <div class="medio"></div>
      <!-- Contenido de la página contacto (contacto.html) -->
      <div class="main-content-title">
        <h2>Contactanos</h2>
      </div>
      <!-- Sección del formulario de contacto -->
      <section class="presentacion">
        <div class="main-content-contacto">
          <div class="container">
            <h2>Formulario de Contacto</h2>
            <form id="formulario">
              <div class="form-container">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombre"
                    placeholder="Ingrese nombre"
                    required
                  />
                  <!-- <span class="warningn">error</span> -->
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input
                    type="text"
                    id="apellido"
                    name="apellido"
                    placeholder="Ingrese Apellido"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input
                    type="text"
                    id="correo"
                    name="correo"
                    placeholder="Ingrese Email con @ y el dominio (.com/.ar/.net/etc)"
                  />
                </div>
                <div class="form-group">
                  <label for="telefono">Teléfono:</label>
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    placeholder="Ingrese solo los números"
                    required
                  />
                </div>
                <div class="form-group" style="grid-column: span 2">
                  <label for="consulta">Consulta:</label>
                  <textarea
                    id="consulta"
                    name="consulta"
                    rows="4"
                    placeholder="Ingrese consulta hasta un máximo de 100 caracteres"
                    required
                  ></textarea>
                </div>
                <div class="form-button">
                  <button type="submit">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- Sección pop-up -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <p>¡El formulario ha sido enviado con éxito!</p>
          <button id="closePopup" onclick="closePopup()">Cerrar</button>
        </div>
      </div>
      <!-- Sección del footer -->
      <footer class="pie">
        <!-- Datos de contacto -->
        <div>
          <p class="contenedor-navegador-footer">
            <i class="fa fa-phone-alt"></i> Teléfono:(123) 456-7890
          </p>
          <p class="contenedor-navegador-footer">
            <i class="fa fa-envelope"></i>
            <a href="mailto:info@mimascota.com?subject=Consulta%de%servicio"
              >info@veterinarialocky.com</a
            >
          </p>
          <p class="contenedor-navegador-footer">
            <i class="fa fa-location-arrow"></i>
            <a
              href="https://www.google.com/maps/place/Buenos+Aires,+CABA/@-34.6158238,-58.4332985,12z/data=!3m1!4b1!4m6!3m5!1s0x95bcca3b4ef90cbd:0xa0b3812e88e88e87!8m2!3d-34.6036844!4d-58.3815591!16zL20vMDFseTVt?entry=ttu"
              target="_blank"
              onclick="window.open(this.href); return false;"
            >
              Donde encontrarnos</a
            >
          </p>
        </div>
        <!-- Redes sociales -->
        <div>
          <p class="contenedor-navegador-footer">
            Seguinos en:
            <a href="#">
              <i class="fab fa-facebook"></i>
            </a>
            |
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
            |
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </p>
        </div>
      </footer>
    </div>
    <!-- Sección divisoria -->
    <script src="/js/carousel.js"></script>
    <script src="/js/formulario.js"></script>
  </body>
</html>
